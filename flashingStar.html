<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Flashing_Star</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"  href="css/bg_galaxy.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- icon -->
	<link href="open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
	<!-- Galaxy background -->
	<div id="galaxy">
		<div class="bg"></div>
		<div class="stars-back"></div>
		<div class="stars-middle"></div>
		<div class="stars-front"></div>
	</div>

	<script type="text/javascript" src="js/getData.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		var file_url = "" // 先定義全局變量的 galaxy 圖片 url
		getData("http://hubblesite.org/api/v3/images/gallery?page=all", loadGalaxy);

		var initial_delayTime = 999; // 每次點擊完 離下次星星出現的時間(初始值 = 999ms)
		var initial_flashingTime = 200; // 初始星星閃爍時間(200ms)
		var failTime = 5000; // 星星開始閃爍時 在幾秒內要點擊完成的時間
		var passTimes = 0; // 點擊成功的次數
		var passScore = 12; // 點擊成功12次後 通關!!!

		$(window).on("load", function() {
			var startButton = $("<button id=\'startButton\'> \
									<span id=\'startFont\'>開始</span> \
									</button> \
						        ")
			$("#galaxy").append(startButton);
			$("#startButton").on("click", function() {
				$(this).remove();
				flashingStar(initial_delayTime, initial_flashingTime, failTime);
			});
		})
	</script>
</body>
</html>
